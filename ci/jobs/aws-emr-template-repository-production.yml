jobs:
  - name: dataworks-aws-corporate-data-ingestion-prod
    max_in_flight: 1
    plan:
      - in_parallel:
          - get: dataworks-aws-corporate-data-ingestion
            trigger: true
            passed:
              - dataworks-aws-corporate-data-ingestion-preprod
          - get: emr-launcher-release
            version: { tag: ((emr-launcher-version.production)) }
            trigger: true
            passed:
            - dataworks-aws-corporate-data-ingestion-preprod
          - get: emr-relauncher-release
            version: { tag: ((emr-relauncher-version.production)) }
            trigger: true
            passed:
            - dataworks-aws-corporate-data-ingestion-preprod
          - get: al2-emr-ami
            trigger: true
            passed:
            - dataworks-aws-corporate-data-ingestion-preprod
      - get: terraform-ecr
      - .: (( inject meta.plan.terraform-bootstrap ))
        config:
          params:
            AWS_ACC: ((aws_account.production))
      - .: (( inject meta.plan.terraform-apply ))
        params:
          TF_WORKSPACE: production
      - .: (( inject meta.plan.terraform-plan ))
        params:
          TF_WORKSPACE: production
